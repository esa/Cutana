name: Ruff Import Sorting Check

on: [pull_request]

jobs:
  ruff-imports:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install ruff
        run: pip install ruff
      - name: Check import sorting with ruff
        run: ruff check --select I --diff .
